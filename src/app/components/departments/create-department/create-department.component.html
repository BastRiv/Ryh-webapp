<div class="form">
    <mat-form-field appearance="fill" style="margin-top: 2%;">
        <mat-label>Nombre</mat-label>
        <input matInput  type="text" [(ngModel)]="data.name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Direcci贸n</mat-label>

      </mat-form-field>

        <mat-label>Descripci贸n</mat-label>

    <div class="services">

      <section class="checbox" *ngIf="servicesInfo">

        <div class="form-field">
          <mat-form-field class ="margin" appearance="fill">
            <input matInput type="number" placeholder="Cantidad" [(ngModel)]="quantity">
          </mat-form-field>
        </div>
  
    </section>
    </div>
    <br><br><br>

      <div class="imgs">
        <h3>Agregar imagen portada</h3>
        <input  type="file" (change)="imagenFront($event)" [(ngModel)]="data.image_front_page">
      </div>

        <input  type="file" (change)="imagen5($event)" [(ngModel)]="data.image_5">
        <input  type="file" (change)="imagen6($event)" [(ngModel)]="data.image_6">
      </div>

      <div class=create> 
        <button mat-raised-button (click)="createProperty()"> Crear</button>
      </div> 
</div>
